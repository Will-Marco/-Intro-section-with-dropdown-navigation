<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul class="navigation">
        <h2 class="brand">
          <a href="#">snap </a>
        </h2>
        <li>
          <a href="#"
            >Features<img
              src="images/icon-arrow-down.svg"
              alt="icon-arrow-down"
              style="margin: 5px 6px 2px"
          /></a>
        </li>
        <li>
          <a href="#"
            >Company<img
              src="images/icon-arrow-down.svg"
              alt="icon-arrow-down"
              style="margin: 5px 6px 2px"
          /></a>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="register">
        <button class="btn btn-border-none" style="margin-right: 16px">
          Login
        </button>
        <button class="btn">Register</button>
      </div>
    </nav>

    <!-- Main section -->
    <div class="container">
      <!-- Right section -->

      <section class="left-box">
        <h2 class="headline">Make <br />remote work</h2>
        <p class="description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn left-box-btn">Learn more</button>
        <ul class="left-box-list">
          <li class="left-box-brand">
            <img src="images/client-databiz.svg" alt="client-databiz" />
          </li>
          <li class="left-box-brand">
            <img src="images/client-audiophile.svg" alt="client-audiophile" />
          </li>
          <li class="left-box-brand">
            <img src="images/client-meet.svg" alt="client-meet" />
          </li>
          <li class="left-box-brand">
            <img src="images/client-maker.svg" alt="client-maker" />
          </li>
        </ul>
      </section>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="footer-description">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Will-Marco" target="_blank">Will Marco</a
        >.</span
      >
    </div>
  </body>
</html>
